<div *ngIf="page">
  <form #editPageForm="ngForm" (ngSubmit)="update(editPageForm); false;">
    <label for="title">Title</label>
    <input type="text" name="title" [(ngModel)]="page.title">
    <label for="route">Route</label>
    <input type="text" name="route" [(ngModel)]="page.route">
    <div [froalaEditor]="froalaOptions" id="editor"></div>
    <label for="displayName">Display Name for Navbar</label>
    <input type="text" name="displayName" [(ngModel)]="page.displayName">
    <label for="displayInNav">Display in Navbar?</label>
    <select name="displayInNav" [(ngModel)]="page.displayInNav">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <button type="submit" name="button">Submit</button>
  </form>
</div>
