<h2>Create New Post</h2>
<form #createPostForm="ngForm" (ngSubmit)="createPost(createPostForm); false">
  <div class="group">
    <label for="title">Title</label>
    <input type="text" name="title" ngModel>
  </div>
  <div class="group">
    <label for="category">Category</label>
    <input type="text" name="category" ngModel>
  </div>
  <div class="group">
    <label for="tags">Tags (comma separated)</label>
    <input type="text" name="tags" ngModel>
  </div>
  <div [froalaEditor]="froalaOptions" id="editor"></div>
  <label>Save as draft?</label>
  <label for="draft"><input type="radio" name="draft" value="true" ngModel>Yes</label>
  <label for="draft"><input type="radio" name="draft" value="false" ngModel>No</label>
  <button type="submit">Create Post</button>
</form>
