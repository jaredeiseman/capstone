<div class="tabs">
  <span (click)="switchPanel('users')" [class]="determineActivePanel('users')">Users</span>
  <span (click)="switchPanel('posts')" [class]="determineActivePanel('posts')">Posts</span>
  <span (click)="switchPanel('pages')" [class]="determineActivePanel('pages')">Pages</span>
</div>
<app-user-panel *ngIf="activePanel === 'users'"></app-user-panel>
<app-post-panel *ngIf="activePanel === 'posts'"></app-post-panel>
<app-page-panel *ngIf="activePanel === 'pages'"></app-page-panel>
