<p>
  user-panel works!
</p>
<section id="user-panel">
  <div class="panel-container">
    <table>
      <thead>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Controls</th>
      </thead>
      <tbody *ngIf="users">
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>Controls</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
